<button 
    (click)="showModal=true"
    class="ui button inverted primary fluid"
>
    Compose
</button>

<app-modal (dismiss)="showModal=false" *ngIf="showModal">
    <h3 modalTitle>Compose</h3>
    <app-email-form [email]="email" (emailSubmit)="onSubmit($event)"></app-email-form>
    <ng-container modalFooter>
        <span></span>
    </ng-container>
</app-modal>
